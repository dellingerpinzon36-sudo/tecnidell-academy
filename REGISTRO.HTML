<!DOCTYPE html>
<html lang="es">

<body>

<header class="navbar">

        <a href="login.html">Iniciar sesión</a>

<section class="cursos">
    <h2>Crear cuenta</h2>

    <form id="registroForm" style="max-width:400px; margin:auto;">
        <input type="text" id="nombre" placeholder="Nombre completo" required style="width:100%; padding:10px; margin:10px 0;">
        <input type="email" id="correo" placeholder="Correo electrónico" required style="width:100%; padding:10px; margin:10px 0;">
        <input type="password" id="password" placeholder="Contraseña" required style="width:100%; padding:10px; margin:10px 0;">
        <button type="submit" class="btn-verde">Registrarse</button>
    </form>
</section>

<script src="js/script.js"></script>
